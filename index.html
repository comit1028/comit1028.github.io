        <option value="일식">일식</option>

      <select name="종류(면/밥)" id="variety">

        <option value="국">국</option>
        <option value="선택안함">선택안함</option>

      <select name="인원" id="people">
        <option value="1">혼밥</option>
        <option value="2">두명</option>
        <option value="4">단체</option>
        <option value="선택안함">선택안함</option>
      </select>

      <select name="현위치" id="location">
        <option value="후문">후문+쪽문</option>
        <option value="후문건너">후문건너+역</option>
        <option value="정문">정문</option>
        <option value="역너머">역너머</option>
        <option value="선택안함">선택안함</option>
      </select>
    </section>

    <section id="BtnGroup">
      <button id="randomBtn">
        <h2><strong>RANDOM</strong></h2>
      </button>
    </section>
  </section>
