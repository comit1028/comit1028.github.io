<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>율전 맛집!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img id="background-image" src="KakaoTalk_Photo_2022-11-13-02-55-48.png" />
  <header>
    <h1>WELCOME!</h1>
  </header>

  <section id="main">
    <section id="welcomeMsg">
      <h2>율전의 맛집</h2>
      <p><em>결정장애들을 위한!! Random Recomendation</em></p>
    </section>

    <section id="input">

      <select name="종류(국가)" id="country">
        <option value="한식">한식</option>
        <option value="중식">중식</option>
        <option value="일식">일식</option>
        <option value="제3국">제3국</option>
        <option value="분식">분식</option>
        <option value="인스턴트">인스턴트</option>
        <option value="선택안함">선택안함</option>

      </select>

      <select name="종류(면/밥)" id="variety">
        <option value="밥">밥</option>
        <option value="면">면</option>
        <option value="국">국</option>
        <option value="선택안함">선택안함</option>
      </select>

      <select name="가격" id="price">
        <option value="1">평균가격 10000원 미만</option>
        <option value="2">평균가격 10000원 이상</option>
        <option value="선택안함">선택안함</option>
      </select>

      <select name="인원" id="people">
        <option value="1">혼밥</option>
        <option value="2">두명</option>
        <option value="4">단체</option>
        <option value="선택안함">선택안함</option>
      </select>

      <select name="현위치" id="location">
        <option value="후문">후문+쪽문</option>
        <option value="후문건너">후문건너+역</option>
        <option value="정문">정문</option>
        <option value="역너머">역너머</option>
        <option value="선택안함">선택안함</option>
      </select>
    </section>

    <section id="BtnGroup">
      <button id="randomBtn">
        <h2><strong>RANDOM</strong></h2>
      </button>
    </section>
  </section>
  <script src="foodDB.js"></script>
</body>

</html>
